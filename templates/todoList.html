<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/todolist" class="navbar-link">Home</a></li>
                    <li><a href="/todolist/add" class="navbar-link">Add task <span
                            class="glyphicon glyphicon-plus"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Todo List</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Due date</th>
            <th scope="col">Priority</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <#list todoList as todo>
        <tr>
            <th scope="row">${todo.id}</th>
            <td> ${todo.name}</td>
            <td> ${todo.dueDate}</td>
            <td> ${todo.priority}</td>
            <td>
                <a href="/todolist/update/${todo.id}"><span class="glyphicon glyphicon-pencil"></span></a>
                <form action="/todolist/delete/${todo.id}" method="POST" name="delete${todo.id}"><input
                        type="hidden"><a href="#"><span class="glyphicon glyphicon glyphicon-trash"
                                                        onclick="delete${todo.id}.submit()"></span></a></form>
                </form>
            </td>
        </tr>
        </#list>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
